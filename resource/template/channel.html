<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./resource/image/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>RSS Go - {{.channelInfo.Title}}</title>
</head>

<body style="margin: 0; display:inherit;">
    <!-- nav header -->
    <div class="navbar bg-base-100">
        <div class="navbar-start">
            <div class="flex-1 ml-6">
                <a class="normal-case text-xl lg:ml-6">RSS Go</a>
            </div>
        </div>
        <div class="navbar-center">
        </div>
        <div class="navbar-end">
            <div class="w-3/5 flex justify-center">
                <div class="form-control w-5/6 max-w-2xl">
                    <input type="text" placeholder="搜索更多Feed" class="input input-bordered" />
                </div>
            </div>
            <button class="btn btn-square btn-ghost">
                <img src="/resource/image/github-log.png" alt="" class="w-10 h-10">
            </button>
        </div>
    </div>

    <div class="flex justify-center">
        <div class="w-full ml-6 mr-6">
            <!-- feed channel info -->
            <div class="flex justify-center">
                <div class="md:w-full lg:w-4/5 xl:w-4/5 max-w-xl">
                    <div class="w-full flex justify-center mt-6">
                        <div class="avatar">
                            <div class="w-24 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
                                <img src="{{.channelInfo.ImageUrl}}" />
                            </div>
                        </div>
                    </div>
                    <div class="w-full flex justify-center mt-6">
                        <p class="text-xl font-extrabold">{{.channelInfo.Title}}</p>
                    </div>
                    <div class="w-full flex justify-center mt-2">
                        <p class="text-base">文章数: {{.channelInfo.Count}}</p>
                    </div>
                    <div class="w-full flex justify-center mt-2">
                        <a class="text-base mr-4" href="{{.channelInfo.Link}}" target="_blank">源链接</a>
                        <a class="text-base" href="{{.channelInfo.RssLink}}" target="_blank">RSS</a>
                    </div>
                </div>
            </div>
            <!-- feed channel item list -->
            <div class="w-full flex justify-center">
                <div class="md:w-full lg:w-3/5 xl:w-3/5 max-w-xl">
                    {{range $index, $item := .channelInfo.Items}}
                    <div class="card glass card-compact w-full bg-base-100 shadow-xl mt-6">
                        {{if $item.HasThumbnail}}
                        <figure>
                            <img src="{{$item.Thumbnail}}" alt="Thumbnail" class="object-cover w-full h-full" />
                        </figure>
                        {{else}}
                        {{end}}
                        <a class="card-body" href="{{$item.Link}}" target="_blank">
                            <h2 class="card-title">{{$item.Title}}</h2>
                            <p class="font-bold">{{$item.ChannelTitle}}</p>
                            <p>{{$item.Author}}</p>
                            <p>{{$item.Date}}</p>
                            <div class="card-actions justify-end">
                            </div>
                        </a>
                    </div>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
