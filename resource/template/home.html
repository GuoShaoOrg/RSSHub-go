<!DOCTYPE html>
<html lang="en">

<head>
    <title>RSS Go</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./resource/image/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .collapse {
            visibility: visible !important;
        }
    </style>
</head>

<body style="margin: 0; display:inherit;">
    <!-- nav header -->
    <div class="navbar bg-base-100">
        <!-- <div class="flex-none lg:hidden">
            <label for="routers-drawer" class="btn btn-square btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    class="inline-block w-5 h-5 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
                <label />
        </div> -->
        <div class="navbar-start">
            <div class="flex-1 ml-6">
                <a class="normal-case text-xl lg:ml-6">RSS Go</a>
            </div>
        </div>
        <div class="navbar-center">
        </div>
        <div class="navbar-end">
            <div class="w-3/5 flex justify-center">
                <div class="form-control w-5/6 max-w-2xl">
                    <input type="text" placeholder="Search" class="input input-bordered" />
                </div>
            </div>
            <button class="btn btn-square btn-ghost">
                <img src="/resource/image/github-log.png" alt="" class="w-10 h-10">
            </button>
        </div>
    </div>

    <!-- content -->
    <div class="flex justify-center">
        <div class="w-full ml-6 mr-6">
            <!-- feed item list -->
            <div class="w-full flex justify-center">
                <div class="max-w-xl w-3/5">
                    {{range $index, $item := .latestFeedItemList}}
                    <div class="card w-full bg-base-100 shadow-xl image-full mt-6">
                        {{if $item.HasThumbnail}}
                        <figure><img src="{{$item.Thumbnail}}" alt="Thumbnail" class="object-cover w-full h-full"/></figure>
                        {{else}}
                        {{end}}
                        <a class="card-body" href="{{$item.RssLink}}" target="_blank">
                            <h2 class="card-title">{{$item.Title}}</h2>
                            <h3>{{$item.ChannelTitle}}</h3>
                            <p>{{$item.Author}} - {{$item.Date}}</p>
                            <div class="card-actions justify-end">
                            </div>
                        <a/>
                    </div>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</body>
