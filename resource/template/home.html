<!DOCTYPE html>
<html lang="en">

<head>
    <title>RSS Go</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/resource/image/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="/resource/css/feed_item.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/resource/js/nav.js"></script>
    <style>
        .collapse {
            visibility: visible !important;
        }
    </style>
</head>

<body style="margin: 0; display:inherit;">
    <!-- nav header -->
    <div class="navbar bg-base-100">
        <div class="navbar-start">
            <div class="flex-1 ml-6">
                <a class="avatar" href="/">
                    <div class="w-8 rounded-full">
                        <img src="/resource/image/logo192.png" />
                    </div>
                </a>
            </div>
        </div>
        <div class="navbar-center">
            <div class="w-70 sm:w-96 md:w-96 lg:w-96 xl:w-96 flex justify-center">
                <div class="form-control w-full max-w-2xl">
                    <input id="searchInput" type="text" placeholder="搜索更多Feed" class="input input-bordered" />
                </div>
            </div>
        </div>
        <div class="navbar-end">
        </div>
    </div>

    <!-- content -->
    <div class="flex justify-center">
        <div class="w-full ml-6 mr-6">
            <!-- feed item list -->
            <div class="w-full flex justify-center">
                <div class="md:w-full lg:w-3/5 xl:w-3/5 max-w-xl">
                    {{range $index, $item := .latestFeedItemList}}
                    <div class="card glass card-compact w-full bg-base-100 shadow-xl mt-6">
                        {{if $item.HasThumbnail}}
                        <figure>
                            <a href="/f/i/{{$item.Id}}">
                                <img src="{{$item.Thumbnail}}" alt="Thumbnail" class="w-full h-auto" />
                            </a>
                        </figure>
                        {{else}}
                        {{end}}
                        <div class="card-body">
                            <h2 class="card-title">
                                <a href="/f/i/{{$item.Id}}">
                                    {{$item.Title}}
                                </a>
                            </h2>
                            <p class="font-bold">
                                <a href="/f/c/{{$item.ChannelId}}">
                                    {{$item.ChannelTitle}}
                                </a>
                            </p>
                            <p>{{$item.Author}}</p>
                            <p>{{$item.Date}}</p>
                            <div class="card-actions justify-end">
                            </div>
                        </div>
                    </div>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</body>
